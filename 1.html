<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cover Letter Generator</title>
    <link rel="stylesheet" href="2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>AI Cover Letter Generator</h1>
            <p>Create professional cover letters in minutes</p>
        </header>

        <main>
            <section class="form-section">
                <form id="cover-letter-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="applicant-name">Your Full Name</label>
                            <input type="text" id="applicant-name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="company-name">Company Name</label>
                            <input type="text" id="company-name" required>
                        </div>
                        <div class="form-group">
                            <label for="position">Position Applying For</label>
                            <input type="text" id="position" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="experience">Years of Experience</label>
                            <select id="experience" required>
                                <option value="">Select</option>
                                <option value="Less than 1 year">Less than 1 year</option>
                                <option value="1-3 years">1-3 years</option>
                                <option value="3-5 years">3-5 years</option>
                                <option value="5-10 years">5-10 years</option>
                                <option value="10+ years">10+ years</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="text" id="date" placeholder="DD/MM/YYYY" maxlength="10" required>
                            <small id="date-error" class="error-message">Please enter a valid date format</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="skills">Key Skills </label>
                        <input type="text" id="skills" required>
                    </div>

                    <div class="form-group">
                        <label for="company-interest">Why You're Excited About This Company</label>
                        <textarea id="company-interest" rows="3" required></textarea>
                    </div>

                    <button type="button" id="generate-btn" class="primary-btn">Generate Cover Letter</button>
                </form>
            </section>

            <section id="letter-preview" class="preview-section hidden">
                <div class="letter-container">
                    <div id="letter-content" class="letter-content"></div>
                    <div class="letter-actions">
                        <button id="download-pdf" class="secondary-btn">Download PDF</button>
                        <button id="copy-text" class="secondary-btn">Copy Text</button>
                        <button id="edit-letter" class="secondary-btn">Edit Information</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="3.js"></script>
</body>
</html>
